name: build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.11]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Install BDMS
        run: |
          python -m pip install --upgrade pip
          make install-pyqt

      - name: Lint
        run: make lint

      - name: Type check
        run: make typecheck

      - name: Run tests
        run: make test

      - name: Test docs build
        run: make docs
